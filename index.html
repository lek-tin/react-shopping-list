<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React Search List</title>
	<meta name="description" content="This is a searchable shopping list built with React">
	<meta name="keywords" content="JavaScript, React">
	<meta name="author" content="Lek Tin - https://github.com/lek-tin">
    <link rel="stylesheet" href="build/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<style>

		.main-container {
			width: 100%;
			max-width: 300px;
			margin: auto;
		}

		ul li {
			cursor: pointer;
		}

		.collection {
			max-height: 420px;
			overflow-y: scroll;
		}

		.collection .collection-item.active {
			font-size: 16px;
			padding-left: 25px;
		}

	</style>
    
    <div id="app"></div>

    <script src="build/js/bundle.js"></script>

</body>

</html>
